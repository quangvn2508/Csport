name: frontend CI/CD

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        
      - uses: actions/setup-node@v1
        with:
          node-version: 12 
      - name: install dependencies
        run: npm ci
        working-directory: frontend
        
      - name: build project
        run: npm run build
        working-directory: frontend
  
